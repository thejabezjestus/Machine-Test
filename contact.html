<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Page</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a href="./index.html" class="navbar-brand d-flex align-items-center">

            <img src="./output-onlinepngtools.png" alt="Logo" class="img-fluid" style="max-height: 50px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="./index.html">HOME</a></li>
                <li class="nav-item"><a class="nav-link" href="./about.html">ABOUT US</a></li>
                <li class="nav-item"><a class="nav-link" href="./products.html">PRODUCTS</a></li>
                <li class="nav-item"><a class="nav-link" href="./contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Contact Us</h1>
        <form class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-12">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" class="form-control" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" class="form-control" placeholder="Enter your last name">
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile No.:</label>
                    <input type="tel" id="mobile" class="form-control" placeholder="Enter your mobile number">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" class="form-control" rows="5" placeholder="Write your message here"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-warning btn-block">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-2">Follow us on</p>
            <div class="d-flex justify-content-center">
                <!-- Social Media Icons -->
                <a href="https://facebook.com" class="btn btn-outline-light btn-floating m-1" role="button" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com" class="btn btn-outline-light btn-floating m-1" role="button" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://instagram.com" class="btn btn-outline-light btn-floating m-1" role="button" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://linkedin.com" class="btn btn-outline-light btn-floating m-1" role="button" target="_blank">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
